<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8</title>
  <style>
    p {
      color: blue;
      font-size: 25px;
      background-color: yellow;
      border: 2px solid red;
    }

    table,
    th,
    td {
      border: 1px solid;
    }
  </style>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <h1 style="color: brown; background-color: aqua; border: 2px solid red;">Three Ways to Insert (inclusion) CSS</h1>
  <p>There are three ways of inserting a style sheet:</p>
  <ul>
    <li>External CSS</li>
    <li>Internal CSS</li>
    <li>Inline CSS</li>
  </ul>

  <ol>
    <li>Apple</li>
    <li>Mango</li>
    <li>Orange</li>
  </ol>

  <h2>Add a border to a table:</h2>

  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
  </table>
</body>

</html>
